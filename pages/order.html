    <main>
        <form action="https://formspree.io/f/mbjvogjp" method="POST" class="order">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Vollständiger Name:</label>
                <input type="name" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Max Mustermann">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Adresse</label>
                <input type="street" name="street" class="form-control" id="exampleFormControlInput1" placeholder="Mustermannstraße 15">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">PLZ</label>
                <input type="zipcode" name="zipcode" class="form-control" id="exampleFormControlInput1" placeholder="12345">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Stadt</label>
                <input type="city" name="city" class="form-control" id="exampleFormControlInput1" placeholder="Musterstadt">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Welche Sticker möchten Sie bestellen:</label>
                <textarea class="form-control" name="textarea" id="exampleFormControlTextarea1" rows="3" placeholder="z.B.: 004, 3x009, 2x015, 016, 028"></textarea>
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">PayPal Account:</label>
                <input type="paypal" name="paypal" class="form-control" id="exampleFormControlInput1" placeholder="name@paypal.com">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Bestellung abschicken</button>
            </div>
        </form>
    </main>
