    <main>
        
        <form class="order">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Vollständiger Name:</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Max Mustermann">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Adresse</label>
                <input type="street" class="form-control" id="exampleFormControlInput1" placeholder="Mustermannstraße 15">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">PLZ</label>
                <input type="zipcode" class="form-control" id="exampleFormControlInput1" placeholder="12345">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Stadt</label>
                <input type="city" class="form-control" id="exampleFormControlInput1" placeholder="Musterstadt">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Welche Sticker möchten Sie bestellen:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="z.B.: 004, 3x009, 2x015, 016, 028"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">PayPal Account:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@paypal.com">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
